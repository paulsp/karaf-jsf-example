<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Hello World</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form id="mainForm">
                <h2><h:outputText value="Hello #{helloWorld.name}. We hope you enjoy Apache MyFaces"/></h2>
                <p:dataTable value = "#{helloWorld.bookings}" var = "booking">
                    <p:column headerText="ID">#{booking.id}</p:column>
                    <p:column headerText="Customer">#{booking.customer}</p:column>
                    <p:column headerText="Flight">#{booking.flight}</p:column>
                </p:dataTable>
                <h:commandLink action="helloWorld?faces-redirect=true">
                    <h:outputText value="Home"/>
                </h:commandLink>
            </h:form>
        </f:view>
    </h:body>
</html>
